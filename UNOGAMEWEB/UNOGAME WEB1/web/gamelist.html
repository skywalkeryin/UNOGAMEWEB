
<html>
    <head>
        <title>Game List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/chui/chui-ios-3.9.2.css"/>

        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.1.0.js"></script>
        <script src="libs/chui/chui-3.9.2.js"></script>

        <script type="text/x-handlebars" id="gamesTemplate">
            {{#each games }}
            <li>
            <h3>{{ this.gameName }}</h3>
            <h4>{{ this.gameID }}</h4>
            </li>
            {{/each}}
        </script>



        <script src="gamelist.js"></script>

    </head>
    <body>
        <nav>
            <h1>Game List</h1>
            <button type="button" id="reloadBtn">Reload</button>
        </nav>
        <article id="main">
            <section>
                <h2>List of games</h2>
                <ul class="list" id="all-games">
                </ul>
                <P> There are games in the list waiting for your to join!! </P>
            </section>
        </article> 
        <nav>
            <h1>Join Team</h1>
            <button id="backBtn" type="button">Back</button>
        </nav>
        <article id="players">
            <section>
                <h1>Join Game</h1>
                <ul class="list" id="one-play">

                </ul>

                <form method="post" action="api/player/join" id="joinform">
                    Game Name:<input type="text" name="gname" id="gname" value="" readonly /><br/>
                    Game ID:<input type="text" name="gid" id="gid" value="" readonly /><br/>
                    Player Name:<input type="text" name="pname"/><br/>

                    <input type="submit" value="Join Game" id="jumptowait">
                </form>
                <button id="send"> Confirm</button>

            </section>
        </article>

    </body>
</html>
