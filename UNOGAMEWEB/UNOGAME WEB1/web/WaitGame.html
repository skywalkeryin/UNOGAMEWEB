<html>
    <head>
        <title>WaitGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/chui/chui-ios-3.9.2.css"/>
        <script src="libs/handlebars-v4.0.5.js"></script>
        <script src="libs/jquery-3.1.0.js"></script>
        <script src="libs/chui/chui-3.9.2.js"></script>
        <script type="text/x-handlebars" id="gamesTemplate">
                      {{#each game }}
                              <li>
                                      <h3>{{ this.cardType }}</h3>			
                              </li>
                      {{/each}}
        </script>
        <script src="waitgame.js"></script>
         <link type="text/css" rel="stylesheet" href="CSS/waitgame.css"/>
    </head>
    <body>
        <nav>
            <h1>Waiting for UNO to start</h1>
            <button type="button" id="reloadBtn">Reload</button>
        </nav>
        <article id="main">
            <section>
                <h1>Player</h1>
                <ul class="list" id="playerslist">
                </ul>
                PlayerName:<input type="text" name="pname1" id="pname1" value="" readonly /><br/>
                PlayerID:<input type="text" name="pid1" id="pid1" value="" readonly /><br/>

                <input type="submit" value="Start" id="start"/>

            </section>
        </article> 
        <nav>
            <button type="button" id="reloadBtn1">Reload</button>		
            <h1>Join Team</h1>
            <button id="backBtn" type="button">Back</button>
        </nav>
        <article id="players">
            <section>
                <div>
                    <Button id="dealBtn">Start Dealing</button>
                    PlayerID:<input type="text" name="pid" id="pid" value="" readonly /><br/>
                    PlayerName:<input type="text" name="pname" id="pname" value="" readonly />
                </div>  
                 
                <ul id="Imagetr" class="list"> 

                </ul> 
                <br>
                <p>Discard pile</p>
                <div id="testsendimg">
                    
                </div>
        </article>

    </body>
</html>
